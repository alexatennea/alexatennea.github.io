<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voidcat Development</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #ffffff;
            color: #000000;
            transition: background-color 0.3s, color 0.3s;
        }
        body.dark-mode {
            background-color: #000000;
            color: #ffffff;
        }
        .navbar {
            transition: background-color 0.3s, color 0.3s;
        }
        .navbar.light-mode {
            background-color: #f8f9fa;
            color: #000000;
        }
        .navbar.dark-mode {
            background-color: #343a40;
            color: #ffffff;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg light-mode" id="navbar">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Voidcat Development</a>
            <div class="form-check form-switch ms-3">
                <input class="form-check-input" type="checkbox" id="themeToggle">
                <label class="form-check-label" for="themeToggle">
                    <span id="themeIcon" class="bi bi-sun"></span>
                </label>
            </div>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/tarot">Tarot</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container text-center mt-5">
        <h1>Welcome to Voidcat Development</h1>
        <p>Your gateway to development and divination.</p>
    </div>

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const themeToggle = document.getElementById('themeToggle');
        const body = document.body;
        const navbar = document.getElementById('navbar');
        const themeIcon = document.getElementById('themeIcon');

        themeToggle.addEventListener('change', () => {
            body.classList.toggle('dark-mode');

            if (body.classList.contains('dark-mode')) {
                navbar.classList.remove('light-mode');
                navbar.classList.add('dark-mode');
                themeIcon.classList.replace('bi-sun', 'bi-moon');
            } else {
                navbar.classList.remove('dark-mode');
                navbar.classList.add('light-mode');
                themeIcon.classList.replace('bi-moon', 'bi-sun');
            }
        });
    </script>
</body>
</html>
